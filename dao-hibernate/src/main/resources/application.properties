# datasource 
datasource.driver=org.postgresql.Driver
datasource.url=jdbc:postgresql://localhost/anunciateapp
datasource.username=anunciateapp
datasource.password=anunciateapp

#Hibernate
hibernate.dialect=org.hibernate.dialect.HSQLDialect
hibernate.hbm2ddl.auto=create-drop
hibernate.show_sql=true
hibernate.batch.size=20
hibernate.current.session.context.class=org.springframework.orm.hibernate5.SpringSessionContext